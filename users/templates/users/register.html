{% load crispy_forms_tags %}

{% block title %}
Create new account
{% endblock %}

{% block body %}
	<div class="register">
		<h1>Create a Tw account</h1>
		<form action="register" method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<br>
			<button class="btn btn-primary">Create account</button>
		</form>
	</div>
{% endblock %}
